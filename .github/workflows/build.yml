name: Build

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 14.0.1 for x64
        uses: actions/setup-java@v1
        with:
          java-version: 14.0.1
      - name: Build with Maven
        run: mvn -B package --file pom.xml -P headless